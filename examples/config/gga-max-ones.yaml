problem:
  class: com.knezevic.edaf.testing.problems.MaxOnes
  genotype:
    type: binary
    length: 20
    crossing:
      name: onePoint
      probability: 0.2
    mutation:
      name: simple
      probability: 0.1

algorithm:
  name: gga
  population:
    size: 100
  selection:
    name: tournament
    size: 3
  termination:
    max-generations: 1000
  elitism: 1
  log-frequency: 10
  log-directory: "logs/gga-max-ones"
