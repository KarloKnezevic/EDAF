problem:
  class: com.knezevic.edaf.testing.problems.Knapsack01
  optimization: max
  parameters:
    items: 50
    capacity: 120
    seed: 42
  genotype:
    type: binary
    length: 50

algorithm:
  name: pbil
  population:
    size: 200
  selection:
    name: tournament
    size: 50
  termination:
    max-generations: 500
  parameters:
    learning-rate: 0.1
    negative-learning-rate: 0.075
    mutation-prob: 0.02
    mutation-shift: 0.05

