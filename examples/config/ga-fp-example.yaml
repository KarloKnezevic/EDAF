problem:
  class: hr.fer.zemris.edaf.testing.bbob.noiseless.F1 # Sphere function
  genotype:
    type: fp
    length: 10
    l-bound: -5.0
    u-bound: 5.0
    crossing:
      name: sbx
      distribution-index: 20.0
    mutation:
      name: polynomial
      probability: 0.1
      distribution-index: 20.0

algorithm:
  name: gGA
  population:
    size: 100
  selection:
    name: tournament
    size: 3
  termination:
    max-generations: 1000
  elitism: 1
  log-frequency: 100
  log-directory: "logs/ga-fp-example"
