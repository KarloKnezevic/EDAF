problem:
  class: com.knezevic.edaf.testing.bbob.BBOBProblem # Sphere function
  parameters:
    benchmarkId: 1
    instanceId: 2
    dimension: 10
  genotype:
    type: fp
    length: 10
    l-bound: -5.0
    u-bound: 5.0
    crossing:
      name: sbx
      distribution-index: 20.0
    mutation:
      name: polynomial
      probability: 0.1
      distribution-index: 20.0

algorithm:
  name: gga
  population:
    size: 100
  selection:
    name: tournament
    size: 3
  termination:
    max-generations: 10000
  elitism: 1
  log-frequency: 100
  log-directory: "logs/ga-fp-example"
