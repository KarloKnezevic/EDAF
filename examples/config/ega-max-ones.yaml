problem:
  class: com.knezevic.edaf.testing.problems.MaxOnes
  genotype:
    type: binary
    length: 20
    crossing:
      name: onePoint
      probability: 0.8
    mutation:
      name: simple
      probability: 0.2

algorithm:
  name: ega
  population:
    size: 500
  selection:
    name: tournament
    size: 2
  termination:
    max-generations: 100000
  mortality: 0.5
  log-frequency: 10
  log-directory: "logs/ega-max-ones"
