# Configuration for a Genetic Programming experiment on the 6-bit Multiplexer problem.

algorithm:
    name: gp
    elitism: 1
    population:
        size: 200
    selection:
        name: tournament
        size: 3
    termination:
        max-generations: 50

problem:
    class: com.knezevic.edaf.testing.problems.gp.MultiplexerProblem
    genotype:
        type: tree
        length: 1
        maxDepth: 4
        primitives:
            type: Binary
            functionSet: AND,OR,NOT,XOR
            terminals:
                - { name: A0, type: variable }
                - { name: A1, type: variable }
                - { name: D0, type: variable }
                - { name: D1, type: variable }
                - { name: D2, type: variable }
                - { name: D3, type: variable }
        crossing:
            name: treeCrossover
            probability: 0.9
        mutation:
            name: treeMutation
            probability: 0.1
