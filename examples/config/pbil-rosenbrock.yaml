problem:
  class: com.knezevic.edaf.testing.problems.Rosenbrock
  optimization: min
  genotype:
    type: fp
    length: 10
    lowerBound: -5.0
    upperBound: 5.0

algorithm:
  name: pbil
  population:
    size: 200
  selection:
    name: tournament
    size: 50
  termination:
    max-generations: 500
  parameters:
    learning-rate: 0.1
    negative-learning-rate: 0.075
    mutation-prob: 0.02
    mutation-shift: 0.05

