problem:
  class: com.knezevic.edaf.algorithm.cgp.SymbolicRegressionProblem
  optimization: min

algorithm:
  name: cgp
  parameters:
    populationSize: 50
    generations: 100
    mutationRate: 0.05
    functionSet: ["ADD", "SUB", "MUL"] # Keep it simple for the test
    genotypeLength: 60 # 20 nodes * (2 inputs + 1 function)
    levelsBack: 10
    useCrossover: false
    replacementStrategy: GENERATIONAL
    randomSeed: 42
    selection:
      name: tournament
      size: 5
  termination:
    max-generations: 100
