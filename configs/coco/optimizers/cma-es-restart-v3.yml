schema: "3.0"

run:
  id: coco-cma-es-restart-template
  name: COCO CMA-ES Restart Template
  masterSeed: 777777
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: real-vector
  length: 10
  lower: -5.0
  upper: 5.0

problem:
  type: sphere

algorithm:
  type: cma-es
  populationSize: 16
  autoPopulationSize: true
  elitism: 0
  selectionRatio: 0.5

model:
  type: cma-es
  initialSigma: 2.0
  minSigma: 1.0e-12
  maxSigma: 6.0
  jitter: 1.0e-12
  restartEnabled: true
  restartPatience: 16
  restartSigmaMultiplier: 2.4
  restartConditionThreshold: 5.0e11
  restartImprovementEpsilon: 1.0e-12

selection:
  type: truncation

replacement:
  type: generational

stopping:
  type: max-iterations
  maxIterations: 200

constraints:
  type: repair

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl]
  outputDirectory: ./results/coco
  database:
    enabled: false
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: false
  formats: [html]
  outputDirectory: ./reports/coco

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console]
  verbosity: normal
  jsonlFile: ./results/coco/cma-es-restart-events.jsonl
  logFile: ./edaf-v3.log
