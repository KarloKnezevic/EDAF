schema: 3.0

run:
  id: adm-paper-dm-t3-m17-n21-bmda
  name: "DM t=3 M=17 N=21 bmda"
  masterSeed: 91000000
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: bitstring
  length: 357

problem:
  type: disjunct-matrix
  m: 17
  n: 21
  t: 3
  evaluationMode: exact
  maxExactSubsets: 1500
  sampleSize: 512
  samplingSeed: 20260222

algorithm:
  type: bmda
  populationSize: 240
  elitism: 2
  selectionRatio: 0.42

model:
  type: bmda
  smoothing: 0.25

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: budget-or-target
  maxIterations: 10000
  maxEvaluations: 500000
  targetFitness: 0.0

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  bundleArtifacts: false
  sinks: [db]
  outputDirectory: ./results/adm_paper_suite/dm/t3
  database:
    enabled: true
    url: "jdbc:sqlite:edaf-v3.db"
    user: ""
    password: ""

reporting:
  enabled: false
  formats: [html]
  outputDirectory: ./reports/adm_paper_suite

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [db, file]
  verbosity: quiet
  jsonlFile: ./results/adm_paper_suite/dm/t3/adm-paper-dm-t3-m17-n21-bmda-events.jsonl
  logFile: ./results/adm_paper_suite/adm-paper-dm.log
