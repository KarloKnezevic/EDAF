schema: "3.0"

run:
  id: latent-perm-smalltsp-mallows
  name: Latent Permutation SmallTSP Mallows
  masterSeed: 2026022105
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: permutation-vector
  size: 8

problem:
  type: small-tsp

algorithm:
  type: mallows-eda
  populationSize: 260
  elitism: 2
  selectionRatio: 0.45
  latentTopK: 12
  latentPairSampleLimit: 1000
  adaptiveEnabled: false

model:
  type: mallows
  minTheta: 0.02
  maxTheta: 8.0

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 220

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 1
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/latent-insights
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports/latent-insights

web:
  enabled: true
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/latent-insights/latent-perm-smalltsp-mallows-events.jsonl
  logFile: ./edaf-v3.log
