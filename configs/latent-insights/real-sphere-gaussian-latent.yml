schema: "3.0"

run:
  id: latent-real-sphere-gaussian
  name: Latent Real Sphere Gaussian-EDA
  masterSeed: 2026022107
  deterministicStreams: true
  checkpointEveryIterations: 10

representation:
  type: real-vector
  length: 12
  lower: -5.0
  upper: 5.0

problem:
  type: sphere

algorithm:
  type: gaussian-eda
  populationSize: 180
  elitism: 2
  selectionRatio: 0.45
  latentTopK: 12
  latentPairSampleLimit: 800
  adaptiveEnabled: false

model:
  type: gaussian-diag
  minSigma: 1.0e-8

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 160

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 1
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/latent-insights
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports/latent-insights

web:
  enabled: true
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/latent-insights/latent-real-sphere-gaussian-events.jsonl
  logFile: ./edaf-v3.log
