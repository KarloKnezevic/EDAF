schema: "3.0"

run:
  id: latent-binary-knapsack-bmda
  name: Latent Binary Knapsack BMDA
  masterSeed: 2026022103
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: bitstring
  length: 60

problem:
  type: knapsack
  itemCount: 60
  capacityRatio: 0.45

algorithm:
  type: bmda
  populationSize: 280
  elitism: 2
  selectionRatio: 0.40
  latentTopK: 12
  latentDependencyTopK: 16
  latentPairwiseMaxDimensions: 60
  latentDependencyEnabled: true
  adaptiveEnabled: false

model:
  type: bmda
  smoothing: 1.0e-6

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 130

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 1
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/latent-insights
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports/latent-insights

web:
  enabled: true
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/latent-insights/latent-binary-knapsack-bmda-events.jsonl
  logFile: ./edaf-v3.log
