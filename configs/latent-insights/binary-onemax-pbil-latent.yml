schema: "3.0"

run:
  id: latent-binary-onemax-pbil
  name: Latent Binary OneMax PBIL
  masterSeed: 2026022102
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: bitstring
  length: 96

problem:
  type: onemax

algorithm:
  type: pbil
  populationSize: 300
  elitism: 2
  selectionRatio: 0.45
  latentTopK: 14
  latentDependencyTopK: 20
  latentPairwiseMaxDimensions: 96
  latentDependencyEnabled: true
  adaptiveEnabled: false

model:
  type: pbil-frequency
  learningRate: 0.20

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 150

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 1
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/latent-insights
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports/latent-insights

web:
  enabled: true
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/latent-insights/latent-binary-onemax-pbil-events.jsonl
  logFile: ./edaf-v3.log
