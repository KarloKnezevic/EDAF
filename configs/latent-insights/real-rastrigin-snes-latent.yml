schema: "3.0"

run:
  id: latent-real-rastrigin-snes
  name: Latent Real Rastrigin sNES
  masterSeed: 2026022108
  deterministicStreams: true
  checkpointEveryIterations: 10

representation:
  type: real-vector
  length: 10
  lower: -5.12
  upper: 5.12

problem:
  type: rastrigin

algorithm:
  type: snes
  populationSize: 180
  elitism: 2
  selectionRatio: 0.45
  latentTopK: 10
  latentPairSampleLimit: 800
  adaptiveEnabled: false

model:
  type: snes
  learningRateMean: 0.55
  learningRateSigma: 0.3
  minSigma: 1.0e-8

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 160

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 1
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/latent-insights
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports/latent-insights

web:
  enabled: true
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/latent-insights/latent-real-rastrigin-snes-events.jsonl
  logFile: ./edaf-v3.log
