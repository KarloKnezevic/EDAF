schema: "3.0"

run:
  id: latent-perm-tsplib-ehbsa
  name: Latent Permutation TSPLIB EHBSA
  masterSeed: 2026022106
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: permutation-vector
  size: 52

problem:
  type: tsplib-tsp
  instance: classpath:tsplib/berlin52.tsp

algorithm:
  type: ehbsa
  populationSize: 360
  elitism: 3
  selectionRatio: 0.40
  latentTopK: 20
  latentPairSampleLimit: 1200
  adaptiveEnabled: false

model:
  type: ehm
  epsilon: 1.0e-6

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 260

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 1
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/latent-insights
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports/latent-insights

web:
  enabled: true
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/latent-insights/latent-perm-tsplib-ehbsa-events.jsonl
  logFile: ./edaf-v3.log
