schema: "3.0"

run:
  id: latent-binary-onemax-umda
  name: Latent Binary OneMax UMDA
  masterSeed: 2026022101
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: bitstring
  length: 80

problem:
  type: onemax

algorithm:
  type: umda
  populationSize: 260
  elitism: 2
  selectionRatio: 0.45
  latentTopK: 12
  latentDependencyTopK: 20
  latentPairwiseMaxDimensions: 80
  latentDependencyEnabled: true
  adaptiveEnabled: false

model:
  type: umda-bernoulli
  smoothing: 0.01

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 140

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 1
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/latent-insights
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports/latent-insights

web:
  enabled: true
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/latent-insights/latent-binary-onemax-umda-events.jsonl
  logFile: ./edaf-v3.log
