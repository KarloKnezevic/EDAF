schema: "3.0"

run:
  id: cga-max-ones-v3
  name: "Converted from v2 sample: cga-max-ones.yaml"
  masterSeed: 12345
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: bitstring
  length: 20

problem:
  type: onemax

algorithm:
  type: cga
  populationSize: 100
  elitism: 1
  selectionRatio: 0.5

model:
  type: cga-frequency
  step: 0.1

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 10000

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl]
  outputDirectory: ./results
  database:
    enabled: false
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file]
  verbosity: normal
  jsonlFile: ./results/cga-max-ones-v3-events.jsonl
  logFile: ./edaf-v3.log
