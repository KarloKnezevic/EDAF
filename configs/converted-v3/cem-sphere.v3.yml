schema: "3.0"

run:
  id: cem-sphere-v3
  name: "Converted from v2 sample: cem-sphere.yaml"
  masterSeed: 12345
  deterministicStreams: true
  checkpointEveryIterations: 10

representation:
  type: real-vector
  length: 10
  lower: -5.0
  upper: 5.0

problem:
  type: sphere

algorithm:
  type: gaussian-eda
  populationSize: 100
  elitism: 1
  selectionRatio: 0.1

model:
  type: gaussian-diag
  minSigma: 1.0e-8

selection:
  type: tournament
  k: 3

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 1000000

constraints:
  type: repair

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl]
  outputDirectory: ./results
  database:
    enabled: false
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file]
  verbosity: normal
  jsonlFile: ./results/cem-sphere-v3-events.jsonl
  logFile: ./edaf-v3.log
