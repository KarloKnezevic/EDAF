schema: "3.0"

run:
  id: benchmark-crypto-boolean-umda-v3
  name: Crypto Boolean Function (truth-table) on UMDA (v3)
  masterSeed: 20260301
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: bitstring
  length: 64

problem:
  type: boolean-function
  n: 6
  criteria: [balancedness, nonlinearity, algebraic-degree]
  criterionWeights:
    balancedness: 0.35
    nonlinearity: 0.50
    algebraic-degree: 0.15

algorithm:
  type: umda
  populationSize: 260
  elitism: 2
  selectionRatio: 0.40

model:
  type: umda-bernoulli
  smoothing: 0.01

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 180

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/benchmarks
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: false
  formats: [html]
  outputDirectory: ./reports/benchmarks

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/benchmarks/benchmark-crypto-boolean-umda-v3-events.jsonl
  logFile: ./edaf-v3.log
