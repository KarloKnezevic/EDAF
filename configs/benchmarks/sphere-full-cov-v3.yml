schema: "3.0"

run:
  id: benchmark-sphere-full-cov-v3
  name: Sphere on Full-Covariance EDA (v3)
  masterSeed: 20260411
  deterministicStreams: true
  checkpointEveryIterations: 10

representation:
  type: real-vector
  length: 12
  lower: -5.0
  upper: 5.0

problem:
  type: sphere

algorithm:
  type: full-covariance-eda
  populationSize: 120
  elitism: 1
  selectionRatio: 0.40

model:
  type: gaussian-full
  jitter: 1.0e-8
  learningRate: 0.80
  shrinkage: 0.10

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 110

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/benchmarks
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: false
  formats: [html]
  outputDirectory: ./reports/benchmarks

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/benchmarks/benchmark-sphere-full-cov-v3-events.jsonl
  logFile: ./edaf-v3.log
