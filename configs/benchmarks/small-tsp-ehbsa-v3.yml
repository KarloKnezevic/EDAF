schema: "3.0"

run:
  id: benchmark-small-tsp-ehbsa-v3
  name: Small TSP on EHBSA (v3)
  masterSeed: 20260603
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: permutation-vector
  size: 8

problem:
  type: small-tsp

algorithm:
  type: ehbsa
  populationSize: 320
  elitism: 2
  selectionRatio: 0.45

model:
  type: ehm
  epsilon: 1.0e-6

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 220

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/benchmarks
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: false
  formats: [html]
  outputDirectory: ./reports/benchmarks

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/benchmarks/benchmark-small-tsp-ehbsa-v3-events.jsonl
  logFile: ./edaf-v3.log
