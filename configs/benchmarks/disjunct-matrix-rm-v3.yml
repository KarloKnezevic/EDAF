schema: "3.0"

run:
  id: benchmark-disjunct-matrix-rm-v3
  name: Disjunct Matrix RM (fit2) with PBIL
  masterSeed: 20260223
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: bitstring
  length: 112

problem:
  type: resolvable-matrix
  m: 8
  n: 14
  t: 2
  f: 1

algorithm:
  type: pbil
  populationSize: 300
  elitism: 2
  selectionRatio: 0.40

model:
  type: pbil-frequency
  learningRate: 0.25
  mutationProbability: 0.02
  mutationShift: 0.05

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 240

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/benchmarks
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: true
  formats: [html]
  outputDirectory: ./reports/benchmarks

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/benchmarks/benchmark-disjunct-matrix-rm-v3-events.jsonl
  logFile: ./edaf-v3.log
