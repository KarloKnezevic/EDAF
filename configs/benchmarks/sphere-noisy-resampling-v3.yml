schema: "3.0"

run:
  id: benchmark-sphere-noisy-resampling-v3
  name: Sphere on Noisy-Resampling EDA (v3)
  masterSeed: 20260602
  deterministicStreams: true
  checkpointEveryIterations: 10

representation:
  type: real-vector
  length: 10
  lower: -5.0
  upper: 5.0

problem:
  type: sphere

algorithm:
  type: noisy-resampling-eda
  populationSize: 120
  elitism: 1
  selectionRatio: 0.50
  minSelectionRatio: 0.20
  maxSelectionRatio: 0.90
  resamples: 4
  noiseThreshold: 1.0e-4
  adjustmentStep: 0.02

model:
  type: gaussian-diag
  minSigma: 1.0e-8

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 120

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/benchmarks
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: false
  formats: [html]
  outputDirectory: ./reports/benchmarks

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/benchmarks/benchmark-sphere-noisy-resampling-v3-events.jsonl
  logFile: ./edaf-v3.log
