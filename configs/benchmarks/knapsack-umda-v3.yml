schema: "3.0"

run:
  id: benchmark-knapsack-umda-v3
  name: Knapsack on UMDA (v3)
  masterSeed: 20260221
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: bitstring
  length: 20

problem:
  type: knapsack
  capacity: 78
  penaltyPerUnit: 6.0

algorithm:
  type: umda
  populationSize: 180
  elitism: 1
  selectionRatio: 0.4

model:
  type: umda-bernoulli
  smoothing: 0.01

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 120

constraints:
  type: identity

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/benchmarks
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: false
  formats: [html]
  outputDirectory: ./reports/benchmarks

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/benchmarks/benchmark-knapsack-umda-v3-events.jsonl
  logFile: ./edaf-v3.log
