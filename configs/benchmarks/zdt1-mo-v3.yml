schema: "3.0"

run:
  id: benchmark-zdt1-mo-v3
  name: ZDT1 on MO-EDA Skeleton (v3)
  masterSeed: 20260224
  deterministicStreams: true
  checkpointEveryIterations: 0

representation:
  type: real-vector
  length: 30
  lower: 0.0
  upper: 1.0

problem:
  type: zdt
  functionId: 1
  scalarWeights: [0.5, 0.5]

algorithm:
  type: mo-eda-skeleton
  populationSize: 180
  elitism: 2
  selectionRatio: 0.4

model:
  type: gaussian-diag
  minSigma: 1.0e-9

selection:
  type: truncation

replacement:
  type: elitist

stopping:
  type: max-iterations
  maxIterations: 140

constraints:
  type: repair

localSearch:
  type: none

restart:
  type: none

niching:
  type: none

observability:
  metricsEveryIterations: 10
  emitModelDiagnostics: true

persistence:
  enabled: true
  sinks: [console, csv, jsonl, db]
  outputDirectory: ./results/benchmarks
  database:
    enabled: true
    url: jdbc:sqlite:edaf-v3.db
    user: ""
    password: ""

reporting:
  enabled: false
  formats: [html]
  outputDirectory: ./reports/benchmarks

web:
  enabled: false
  port: 7070
  pollSeconds: 3

logging:
  modes: [console, jsonl, file, db]
  verbosity: normal
  jsonlFile: ./results/benchmarks/benchmark-zdt1-mo-v3-events.jsonl
  logFile: ./edaf-v3.log
